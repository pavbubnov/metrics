version: '3.7'
services:
  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus:/prometheus
    networks:
      monitoring:
        aliases:
          - prometheus
  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    networks:
      monitoring:
        aliases:
          - grafana
networks:
  monitoring: